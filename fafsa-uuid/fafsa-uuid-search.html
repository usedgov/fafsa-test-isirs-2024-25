        h1 { margin-top: 0; padding-top: 0; }

        header {
            --header-color: #e8e8e8;

            display: flex;
            gap: 2rem;
            position: sticky;
            top: 0;
            padding-bottom: 0.5rem;
            background-color: white;

            &amp;&gt;aside {
                display: flex;
                gap: 0.5rem;
                border-bottom: 2px solid var(--header-color);

                &amp;&gt;h3 {
                    margin: 0;
                    text-align: center;
                    writing-mode: vertical-rl;
                    text-orientation: sideways;
                    background-color: var(--header-color);
                    padding: 0.5rem;
                    transform: rotate(-0.5turn);
                }
            }
        }
        label { margin-bottom: 0.5rem; }

        .flex { display: flex; gap: 2rem; }
        .flex-row { display: flex; flex-direction: row; gap: 2rem; }
        .flex-col { display: flex; flex-direction: column; gap: 2rem; }

        .hint-caution { color: orange; }
        .hint-ready { color: green; }

        .search-result-match { color: darkblue; }
        .search-result-nomatch { color: darkgrey; }
        .search-result-potentially-affected { color: darkred; }
        .search-result-unaffected { color: darkgreen; }

        html:not([data-status]) {
            .status-loading { display: none!important; }
            .status-some { display: none!important; }
            .status-ready { display: none!important; }
        }
        html[data-status] {
            .status-start { display: none!important; }
        }
        html[data-status='loading'] {
            .status-ready { display: none!important; }
        }
        html[data-status='ready'] {
            .status-loading { display: none!important; }
        }

        table { table-layout: fixed; width: 55rem; }
        th.col-uuid {}
        th.col-status {}

        tbody tr.empty-content:first-child { text-align: center; }
        tbody tr.empty-content:not(:first-child) { display: none!important; }

        tbody tr.search-result:first-child {
            animation: newResult 1s;
        }

        @keyframes newResult {
            from {
                background-color: yellow;
            }
        }
    </style>
</head>
<body>

<h1>FAFSA UUID Search Tool</h1>

<header>
    <aside style="width: 18rem;">
        <h3>Input</h3>
        <div class="status-start flex-col" style="gap: 1rem">
            <label>
                <h4>Select CSV provided by FSA containing FAFSA UUIDs:</h4>
                <input type="file" accept=".csv, text/csv" onchange="fafsa_uuid_model.evt_load_csv_of_fafsa_uuids(this.files[0])" />
            </label>
            
        </div>
        <div id="progress_tgt" class="status-some">
            <div><strong>
                <span class="status-loading hint-caution">Loading</span>
                <span class="status-ready hint-ready">Ready</span>
            </strong></div>
            <progress class="status-loading" aria-label="Loading FAFSA UUID file…"></progress>
            <div>Loaded <span name="uuid_count">?</span> rows</div>
            <div class="status-some">Using list of <strong name="semantic">?</strong></div>
        </div>
    </aside>
    <aside class="status-some" style="width: 35rem;">
        <h3>Search</h3>
        <div class="flex-col">
            <form class="pure-form" onsubmit="fafsa_uuid_model.evt_search_form(event)">
                <input placeholder="FAFSA UUID" name="uuid_search" size="36" type="text" class="pure-input-rounded" onchange="fafsa_uuid_model.evt_input(event)" />
                <button type="submit" class="pure-button">Search</button>
            </form>

            <details>
                <summary><h4 style="display:inline-block; margin: 0.5rem 0; ">Bulk search using file</h4></summary>

                <form class="pure-form" onsubmit="fafsa_uuid_model.evt_bulk_search_form(event)">
                    <label for="bulk_query_file_src">
                        of FAFSA UUIDs to search for
                        <input required="" name="bulk_query_file_src" type="file" accept=".txt, .csv, text/csv, text/plain" />
                    </label>
                    <p>returning a copy of the file,</p>
                    <label class="pure-radio">
                        <input type="radio" name="matching_lines" value="keep" checked="" />
                        keeping lines that match.
                    </label>
                    <label class="pure-radio">
                        <input type="radio" name="matching_lines" value="remove" />
                        removing lines that match.
                    </label>
                    <button type="submit" class="pure-button">Run bulk search</button>
                    <output id="bulk_search_result"></output>
                </form>
            </details>
        </div>
    </aside>
</header>

<table class="pure-table status-some">
    <thead>
        <tr>
            <th class="col-uuid">FAFSA UUID</th>
            <th class="col-status">Status</th>
        </tr>
    </thead>
    <tbody id="search_result_tbody">
        <tr class="empty-content"><td colspan="2"><i>Please search for a FAFSA UUID</i></td></tr>
    </tbody>
</table>
<div class="status-start">
</div>
